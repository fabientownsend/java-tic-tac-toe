plugins {
  id "com.github.kt3k.coveralls" version "2.6.3"
  id "jacoco"
}

apply plugin: 'java'

jar {
  manifest {
    attributes 'Main-Class': 'tictactoe/Main'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.11'
}

jacocoTestReport {
  reports {
    xml.enabled true
  }

  afterEvaluate {
    classDirectories = files(classDirectories.files.collect {
        fileTree(dir: it,
            exclude: ['**/Main.*'
            ])
        })
  }
}

task wrapper(type: Wrapper) {
      gradleVersion = '3.2'
}
